<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Obrazac 1/3</title>
</head>
<body>
    <form action="Obrazac2.html" method="get">
        <fieldset>
            <legend>Osobni podaci 1/3 <progress value="1" max="3"></progress></legend>
            <table>
                <tr>
                    <td><label for="ime">Ime:</label></td>
                    <td>
                        <input type="text" name="ime" id="ime" autofocus required placeholder="Unesite ime..." />
                    </td>
                </tr>
                <tr>
                    <td><label for="prezime">Prezime:</label></td>
                    <td>
                        <input type="text" name="prezime" id="prezime" required placeholder="Unesite prezime..." />
                    </td>
                </tr>
                <tr>
                    <td><label for="email">E-mail:</label></td>
                    <td>
                        <input type="email" name="email" id="email" required placeholder="Unesite e-mail..." />
                    </td>
                </tr>
                <tr>
                    <td><label for="rodjendan">Datum rođenja:</label></td>
                    <td>
                        <input type="date" name="rodjendan" id="rodjendan"  />
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>
                        <input type="submit" value="Dalje >" />
                    </td>
                </tr>
                
            </table>
        </fieldset>
    </form>
</body>
</html>
